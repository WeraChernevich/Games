<section class="contact">
    <div class="slider__wrapper">
        <div class="slider">
            <div class="slider-container">
                <div class="contact__list-slide">
                    <div class="contact__item">
                        <svg class="icon icon--location">
                            <use href="./img/svgsprite/sprite.symbol.svg#location"></use>
                        </svg>
                        <div class="contact__location">
                            <h3 class="contact__title title-4">Pay Us a Visit</h3>
                            <p class="contact__title title-p">Union St, Seattle, WA 98101, United States</p>
                        </div>
                    </div>
                </div>
                <div class="contact__list-slide">
                    <div class="contact__item">
                        <svg class="icon icon--phone-call">
                            <use href="./img/svgsprite/sprite.symbol.svg#phone-call"></use>
                        </svg>
                        <div class="contact__location">
                            <h3 class="contact__title title-4">Give Us a Call</h3>
                            <p class="contact__title title-p">(110) 1111-1010</p>
                        </div>
                    </div>
                </div>
                <div class="contact__list-slide">
                    <div class="contact__item">
                        <svg class="icon icon--mail">
                            <use href="./img/svgsprite/sprite.symbol.svg#mail"></use>
                        </svg>
                        <div class="contact__location">
                            <h3 class="contact__title title-4">Send Us a Message</h3>
                            <p class="contact__title title-p">Contact@GameVTech.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn--prev-slider"></button>
    <button class="btn btn--next--slider"></button>
</section>
