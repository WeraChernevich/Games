<div class="container">
    <div class="form__form">
        <div class="form__title title-2">
            <h2><strong>JOIN GAME</strong></h2>
            <p>Let's Build Your VR Experience</p>
        </div>

        <form class="form">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                </div>
            </div>

            <div class="form-group full-width">
                <input type="text" id="object" name="object" placeholder="Subject" required>
            </div>

            <div class="form-group full-width">
                <textarea id="message" name="message" rows="5" placeholder="Tell Us Something..."></textarea>
            </div>
        </form>
        <button type="submit" class="btn btn--form"><strong>SEND TO GAME</strong></button>
    </div>
</div>
