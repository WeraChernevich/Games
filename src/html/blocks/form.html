<div class="container">
    <div class="form__form">
        <div class="form__title title-5">
            <h2><strong>JOIN GAME</strong></h2>
            <p>Let's Build Your VR Experience</p>
        </div>
    
        <form class="form">
            <div class="form-group form-group--small">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="form-group form-group--small">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="form-group form-group--long">
                <input type="text" placeholder="Subject">
            </div>
            <div class="form-group form-group--long form-group--hight">
                <textarea placeholder="Tell Us Something..."></textarea>
            </div>
        </form>
        <button type="submit" class="btn btn--main"><strong>SEND TO GAME</strong></button>
    </div>
</div>
